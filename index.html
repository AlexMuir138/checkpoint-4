<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">

    <title>Inspire</title>
</head>

<body id="bg-img">
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Inspire</span>
            </a>
        </nav>
    </header>


    <!--All the stuffs goes here-->

    <main>
 
       


        <div class="row">

            <div class="col-4">
                <!--Current Weather goes here-->
                <span id="weather" class="d-flex justify-content-center m-5 shadow">
                    <h3 class="text-white bg-gray rounded p-3 border">Current Weather Forecast:</h3>


                </span>
            </div>
            
            <div class="col-4"></div>

            <div class="col-4">
                <!--Current Quote goes here-->
                <span id="quote" class="d-flex justify-content-center m-5">
                    

                </span>
            </div>

            

        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <span class="d-flex justify-content-center m-5">
                    <h2 id="clock" class="text-white bg-gray rounded p-3 border-0 shadow">Clock!</h2>
                </span>
            </div>
            <div class="col-4"></div>

        </div>

        <div class="container-fluid">

            <div class="row">
                <div class="col-3">

                </div>

                <div class="col-6 m-3">


                    <div class="card text-white m-auto" width="200">
                        <div class="card-header bg-info">
                            <h3 class="">Stuff to do!</h3>
                        </div>
                        <div class="card-body bg-light text-dark">
                            <h5 id="total" class="card-title text-center">Total:</h5>

                            <div id="todo"></div>
                            
                            <p class="card-text"></p>
                        </div>
                        
                        <div class="col-12">
                            
                        </div>
                        <form class="py-3 m-3 text-center" onsubmit="app.userToDoController.addUserToDo(event)">
                            <label class="text-dark"for="task ">New To do?</label>
                            <input required minLength="3" maxlength="50" type="text" name="todo" class="form-control mb-2">
                            <button class="btn btn-info btn-block" type="submit"> Add It!</button>
                        </form>
                    </div>

                </div>


            </div>
        </div>


    






    </main>

    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Me</small></p>
            </div>
        </div>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="app/main.js" type="module"></script>
</body>

</html>
